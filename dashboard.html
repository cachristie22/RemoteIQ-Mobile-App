<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f5f7fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>RemoteIQ - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <h1>
                    <img src="https://files.onlosant.com/6254b63150e14fb6deb3aa31/navbar-logo.svg" alt="RemoteIQ"
                        class="header-logo">
                </h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-icon" title="Refresh">
                        üîÑ
                    </button>
                    <button id="logoutBtn" class="btn btn-icon" title="Logout">
                        üö™
                    </button>
                </div>
            </header>

            <main>
                <div style="padding: 16px 0 8px 0;">
                    <p style="color: var(--text-secondary); font-size: 0.875rem;">
                        Welcome, <strong id="userName">User</strong>
                    </p>
                    <h2 style="margin-top: 4px; font-size: 1.25rem;">Your Devices</h2>
                </div>

                <!-- Search Box -->
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search by name or ESN..." autocomplete="off">
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Loading devices...</span>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No devices found</p>
                </div>

                <!-- No Results State -->
                <div id="noResults" class="no-results" style="display: none;">
                    <p>No devices match your search</p>
                </div>

                <!-- Device List -->
                <div id="deviceList"></div>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                API.logout();
            }
        });
    </script>
</body>

</html>
