<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f5f7fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>RemoteIQ - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://files.onlosant.com/6254b63150e14fb6deb3aa31/navbar-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <img src="https://files.onlosant.com/6254b63150e14fb6deb3aa31/navbar-logo.svg" alt="RemoteIQ"
                    class="login-logo">
                <p>Sign in to monitor your devices</p>
            </div>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" autocomplete="email"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        autocomplete="current-password" required>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>

            <div class="cattron-branding">
                a service of <strong>Cattron Global</strong>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/branding.js"></script>
    <script>
        // Check if already logged in
        if (API.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        // Handle login form
        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorEl.classList.remove('show');

            try {
                await API.login(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorEl.textContent = error.message || 'Invalid credentials';
                errorEl.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>

</html>
